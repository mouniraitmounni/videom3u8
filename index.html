<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Video Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script> <!-- رابط HLS.js من CDN -->
    <script src="hls.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .message {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>

<video id="video" controls autoplay muted></video> <!-- تشغيل تلقائي وكتم الصوت -->
<div id="message" class="message">Loading...</div> <!-- إظهار رسالة تحميل -->

<script>
    var video = document.getElementById('video');
    var message = document.getElementById('message');
    var videoSrc = new URLSearchParams(window.location.search).get('m3u8'); // جلب رابط m3u8 من URL

    if (Hls.isSupported()) {
        var hls = new Hls();

        // التعامل مع أخطاء التحميل
        hls.on(Hls.Events.ERROR, function(event, data) {
            if (data.fatal) {
                switch (data.type) {
                    case Hls.ErrorTypes.NETWORK_ERROR:
                        message.innerHTML = 'Network error: Retrying...';
                        hls.startLoad(); // إعادة التحميل في حال وجود خطأ في الشبكة
                        break;
                    case Hls.ErrorTypes.MEDIA_ERROR:
                        message.innerHTML = 'Media error: Recovering...';
                        hls.recoverMediaError(); // محاولة إصلاح الأخطاء المتعلقة بالوسائط
                        break;
                    default:
                        message.innerHTML = 'An unrecoverable error occurred';
                        hls.destroy(); // تدمير HLS في حال وجود خطأ لا يمكن إصلاحه
                        break;
                }
            }
        });

        hls.loadSource(videoSrc);
        hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        // للأجهزة التي تدعم HLS مباشرة (مثل Safari)
        video.src = videoSrc;
    }

    video.play(); // تشغيل الفيديو تلقائيًا

    // إظهار رسالة أثناء تحميل الفيديو
    video.addEventListener('waiting', function() {
        message.innerHTML = 'Loading...';
        message.style.display = 'block';
    });

    // إخفاء الرسالة عند بدء تشغيل الفيديو
    video.addEventListener('playing', function() {
        message.style.display = 'none';
    });

    // إظهار رسالة عند انتهاء الفيديو
    video.addEventListener('ended', function() {
        message.innerHTML = 'The live stream has ended';
        message.style.display = 'block';
    });

    // إظهار رسالة خطأ إذا فشل الفيديو في التحميل
    video.addEventListener('error', function() {
        message.innerHTML = 'Failed to load the video';
        message.style.display = 'block';
    });

</script>

</body>
</html>
