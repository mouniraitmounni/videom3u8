<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Video Player</title>

    <!-- CSS الخاص بـ Video.js -->
    <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet" />

    <!-- تنسيق CSS لجعل المشغل متجاوبًا مع الهاتف -->
    <style>
        .video-js {
            width: 100%;
            height: auto;
            max-width: 100%; /* تأكد من أن الفيديو لا يتجاوز عرض الشاشة */
        }
    </style>
</head>
<body>

    <!-- عنصر الفيديو -->
    <video id="my-video" class="video-js vjs-default-skin" controls preload="auto" width="640" height="264" data-setup="{}">
        <source src="path/to/your/video.m3u8" type="application/x-mpegURL">
        <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading to a
            web browser that supports HTML5 video.
        </p>
    </video>

    <!-- Video.js مكتبة -->
    <script src="https://vjs.zencdn.net/7.15.4/video.js"></script>

    <!-- مكتبة hls.js لدعم m3u8 -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <script>
        var videoElement = document.getElementById('my-video');
        var videoSrc = 'http://myrbunq.smart-tv.xyz:80/live/3133480476/6975838018/62.m3u8'; // ضع هنا رابط الفيديو m3u8

        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(videoElement);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                videoElement.play();
            });
        } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
            videoElement.src = videoSrc;
            videoElement.addEventListener('loadedmetadata', function() {
                videoElement.play();
            });
        }
    </script>

</body>
</html>
