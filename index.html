<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل بث مباشر m3u8</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            position: relative;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <video id="video" controls></video>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        // استخدام خدمة Proxy لتجاوز قيود CORS
        var proxyUrl = "https://cors-anywhere.herokuapp.com/";

        // استخراج رابط البث الممرر عبر URL
        var urlParams = new URLSearchParams(window.location.search);
        var videoSrc = urlParams.get('stream_url');
        
        // إذا لم يكن هناك رابط ممرر، استخدم رابط تجريبي
        if (!videoSrc) {
            videoSrc = "http://myrbunq.smart-tv.xyz:80/live/3133480476/6975838018/10941.m3u8";
        } else {
            // إضافة الـ Proxy للرابط لتجاوز قيود CORS
            videoSrc = proxyUrl + videoSrc;
        }

        var video = document.getElementById('video');

        // تحقق من دعم HLS وتشغيل البث
        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(videoSrc);  // تحميل رابط البث مع الـ Proxy
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play();  // تشغيل الفيديو بعد التحميل
            });
            hls.on(Hls.Events.ERROR, function(event, data) {
                console.error("خطأ في تشغيل البث المباشر:", data);  // تسجيل الأخطاء
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            // دعم مدمج لـ HLS (iOS)
            video.src = videoSrc;
            video.addEventListener('loadedmetadata', function() {
                video.play();
            });
        }
    </script>

</body>
</html>
