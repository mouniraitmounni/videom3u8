<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل البث المباشر</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: black;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #videoPlayer {
            width: 100%;
            max-width: 100%;
            height: 100%;
            background-color: black;
        }
        #errorMessage {
            color: white;
            text-align: center;
            font-size: 18px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="errorMessage">حدث خطأ أثناء محاولة تشغيل الفيديو.</div>
    <video id="videoPlayer" controls autoplay></video>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        function playStream(streamUrl) {
            var video = document.getElementById('videoPlayer');
            var errorMessage = document.getElementById('errorMessage');
            
            // استخدام وكيل لتحويل الرابط إلى HTTPS
            var proxyUrl = 'https://cors-anywhere.herokuapp.com/' + streamUrl;
            
            if (Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource(proxyUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        showErrorMessage('حدث خطأ أثناء تحميل البث.');
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = proxyUrl;
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                });
                video.addEventListener('error', function() {
                    showErrorMessage('خطأ أثناء تحميل الفيديو.');
                });
            } else {
                showErrorMessage('هذا الجهاز لا يدعم تشغيل البث المباشر.');
            }
        }

        function showErrorMessage(message) {
            var errorMessage = document.getElementById('errorMessage');
            errorMessage.innerHTML = message;
            errorMessage.style.display = 'block';
        }

        var urlParams = new URLSearchParams(window.location.search);
        var streamUrl = urlParams.get('m3u8');
        if (streamUrl) {
            playStream(streamUrl);
        } else {
            showErrorMessage('لم يتم توفير رابط البث.');
        }
    </script>
</body>
</html>
