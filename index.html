<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل بث مباشر m3u8</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            position: relative;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .custom-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        button {
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>

    <video id="video" controls></video>

    <div class="custom-controls">
        <button onclick="playVideo()">تشغيل</button>
        <button onclick="pauseVideo()">إيقاف</button>
        <button onclick="fullscreenVideo()">ملء الشاشة</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <script>
        var video = document.getElementById('video');
        var videoSrc = 'http://myrbunq.smart-tv.xyz:80/live/3133480476/6975838018/58.m3u8';  // ضع هنا رابط البث المباشر m3u8

        // التحقق من دعم HLS
        if (Hls.isSupported()) {
            var hls = new Hls({
                maxBufferLength: 30, // تخصيص الذاكرة المؤقتة للحصول على أفضل أداء
                liveSyncDuration: 3  // تحسين مزامنة البث المباشر
            });
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play();
            });
            hls.on(Hls.Events.ERROR, function(event, data) {
                console.error("خطأ في تشغيل البث المباشر:", data);
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            // بالنسبة للأجهزة التي تدعم HLS بشكل أصلي (مثل iOS)
            video.src = videoSrc;
            video.addEventListener('loadedmetadata', function() {
                video.play();
            });
        } else {
            alert("متصفحك لا يدعم بث HLS");
        }

        // وظائف الأزرار
        function playVideo() {
            video.play();
        }

        function pauseVideo() {
            video.pause();
        }

        function fullscreenVideo() {
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.mozRequestFullScreen) { /* Firefox */
                video.mozRequestFullScreen();
            } else if (video.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { /* IE/Edge */
                video.msRequestFullscreen();
            }
        }
    </script>

</body>
</html>
