<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل البث المباشر</title>

    <!-- تضمين مكتبة Video.js -->
    <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>

    <!-- تضمين مكتبة Video.js HTTP Streaming (VHS) التي تدعم HLS -->
    <script src="https://vjs.zencdn.net/7.11.4/video-js.min.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        .video-js {
            width: 80%;
            height: 80%;
        }
    </style>
</head>
<body>

    <!-- مشغل الفيديو -->
    <video id="liveVideo" class="video-js vjs-default-skin" controls autoplay></video>

    <script>
        // الحصول على الرابط من معلمة URL
        var urlParams = new URLSearchParams(window.location.search);
        var streamUrl = urlParams.get('m3u8');

        if (streamUrl) {
            // التأكد من أن الرابط يستخدم HTTPS لتجنب مشاكل CORS
            if (streamUrl.startsWith('http://')) {
                streamUrl = streamUrl.replace('http://', 'https://');
            }

            // إعداد مشغل Video.js
            var player = videojs('liveVideo');
            player.src({
                src: streamUrl,
                type: 'application/x-mpegURL'
            });
            player.play().catch(error => {
                console.log("Auto-play prevented: " + error);
            });
        } else {
            alert('لم يتم توفير رابط البث.');
        }
    </script>

</body>
</html>
